<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple weather progressive web app">
	<meta name="theme-color" content="#005e7c">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
	<link rel="manifest" href="./manifest.json">
	<link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#005e7c">
	<meta name="msapplication-TileColor" content="#2b5797">
	<link rel="stylesheet" href="style.css" />
	<title>Weatherly</title>
</head>
<body>

	<section class="top-banner">
		<div class="container">
			<h1 class="heading">Weatherly</h1>
			<form>
				<label for="search">Search for a city:</label>
				<input name="search" type="text" id="search" autofocus>
				<button type="submit">SUBMIT</button>
				<span class="msg"></span>
			</form>
		</div>
	</section>
	<section class="ajax-section">
		<div class="container">
			<ul class="cities"></ul>
		</div>
	</section>
	<footer class="page-footer">
		<div class="container">
			<small>Made with <span>‚ù§</span> by <a href="https://nanettetaylor.com" target="_blank" rel="noopener">Nanette Taylor</a>
			</small>
		</div>
	</footer>

	<script src="app.js"></script>
	<script>
		if (!navigator.serviceWorker.controller) {
			navigator.serviceWorker.register("./serviceworker.js").then(function(reg) {
				console.log("Service worker has been registered for scope: " + reg.scope);
			}).catch(error => {
				console.log("Service worker registration FAILED");
				console.log(error);
			});
		}
	</script>
</body>
</html>
